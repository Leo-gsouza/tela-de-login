<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-quiries.css">
    <title>Pagina Principal</title>
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
            <!--Imagem dentro da section-->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="login.php" method="post" autocomplete="on">
                   <div class="campo">
                       <span class="material-symbols-outlined">person</span>
                       <input type="email" name="usuario" id="iusuario" placeholder="Seu e-mail " autocomplete="email">
                       <label for="iusuario">Usuario:</label>
                   </div> 
                   <div class="campo">
                       <span class="material-symbols-outlined">key</span>
                       <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password">
                       <label for="isenha">Senha:</label>
                   </div>
                   <input type="submit" value="Entrar">
                   <a href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
                
            </div>

        </section>

    </main>
</body>
</html>
